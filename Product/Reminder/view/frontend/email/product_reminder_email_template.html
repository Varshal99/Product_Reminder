<!--@subject Reminder: {{var product_name}} is running low! @-->
<p>Hello {{var customer_name}},</p>
<p>This is a reminder that a product you recently purchased is running low in stock and you might want to repurchase it soon:</p>
<p><strong>{{var product_name}}</strong></p>
<p><img src="{{var product_image}}" alt="{{var product_name}}" width="150" style="max-width: 150px; height: auto; border: 1px solid #ddd; border-radius: 5px;"/></p>
<p>Price: ${{var product_price}}</p>
<p><a href="{{var product_url}}" style="color: #1a0dab; text-decoration: none;">Click here to view product</a></p>
<p>Thanks,<br/>Your Store Team</p>
